	<!-- Script for lazy loading-->
	<script>
		document.addEventListener("DOMContentLoaded", function () {
		  const lazyImages = document.querySelectorAll('.lazy-image');
	  
		  const imageObserver = new IntersectionObserver((entries, observer) => {
			entries.forEach(entry => {
			  if (entry.isIntersecting) {
				const img = entry.target;
				img.src = img.getAttribute('data-src'); // Load the image by setting the src
				img.onload = () => {
				  img.classList.add('loaded'); // Add 'loaded' class to handle opacity transition
				};
				observer.unobserve(img); // Stop observing once the image has been loaded
			  }
			});
		  });
	  
		  lazyImages.forEach(image => {
			imageObserver.observe(image);
		  });
		});
	</script>

	<!-- Fallback script for lazy loading-->
	<script>	
	if (!('IntersectionObserver' in window)) {
	  // Load all images immediately if Intersection Observer isn't supported
	  document.querySelectorAll('.lazy-image').forEach(img => {
		img.src = img.getAttribute('data-src');
		img.classList.add('loaded');
	  });
	}
  	</script>

		
	<!-- Image fade in script -->
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const images = document.querySelectorAll('.fade-in'); // Select all images with 'fade-in' class
		
			const observer = new IntersectionObserver((entries, observer) => {
				entries.forEach(entry => {
					if (entry.isIntersecting) {
						entry.target.classList.add('show'); // Add 'show' class when image is in view
						observer.unobserve(entry.target); // Stop observing once the image has been shown
					}
				});
			}, {
				threshold: 0.1 // Trigger when 10% of the image is visible
			});
		
			images.forEach(image => {
				observer.observe(image); // Observe each image
			});
		});
	</script>
